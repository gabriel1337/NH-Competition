<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunc() {
        var x = prompt("Enter your sentence!")
        alert("There are " + x.length + " letters.");
        alert("There are " + x.split(" ").length + " words!")
      }
    </script>
  </head>
  
  <body>
    <button onclick="myFunc()">Do stuff!</button>
  </body>
</html>
